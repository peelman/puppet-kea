---
# kea module default configuration
#
# These defaults can be overridden in your control repository's Hiera data.

# Repository version - defaults to current LTS
kea::repo_version: '3-0'

# Manage the Cloudsmith repository
kea::manage_repo: true

# Install open source hooks package by default
kea::hooks_package: true

# Database backends - disabled by default (uses memfile)
kea::mysql_backend: false
kea::postgresql_backend: false

# Standard directories
kea::config_dir: '/etc/kea'
kea::run_dir: '/var/run/kea'
kea::log_dir: '/var/log/kea'
kea::lib_dir: '/var/lib/kea'

